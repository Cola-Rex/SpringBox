server:
  port: 1112

eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/

  server:
      waitTimeInMsWhenSyncEmpty: 0
      enableSelfPreservation: false